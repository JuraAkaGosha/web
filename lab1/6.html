<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6</title>
</head>
<body>
    <script>
        function fib(n) {
            var a = 1,
                    b = 0,
                    x;
            for (i = 0; i < n; i++) {
                x = a + b;
                a = b
                b = x;
            }
            return b;
        }
        function bine(n){
            var phi = (1 + Math.sqrt(5))/2;
            fphi = Math.pow(phi,n)/Math.sqrt(5);
            return fphi;
        }
        console.log(fib(77));
        console.log(bine(77));
    </script>
</body>
</html>
