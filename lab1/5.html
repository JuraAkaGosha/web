    <title>5</title>

<body>
    <script>
        function getDecimal(num){
            var str = "" + num;
            var string = str.indexOf(".");
            if(string ==-1){
                return 0 ;
            }
            str = str.slice(string);
            return +str;
        }
        console.log(getDecimal(12.56467));
        console.log(getDecimal(1.56546));
        console.log(getDecimal(0.12145));
    </script>

</body>
