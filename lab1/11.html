<body>
    <script>
        function trancate(str,maxLength){
            if(str.length > maxLength){
                var $ = str.slice(0,maxLength - 2) + "...";
            }
            return $;
        }
        console.log(trancate("Some text should be here",10));
    </script>

</body>
